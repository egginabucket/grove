wednesday: '{that} day#3'
thursday: '{that} day#4'
friday: '{that} day#5'
saturday: '{that} day#1!'
sunday: '{that} day#2!'

january: '{that} month#1'
february: '{that} month#2'
march: '{that} month#3'
april: '{that} month#4'
may: '{that} month#5'
june: '{that} month#6'
july: '{that} month#7'
august: '{that} month#8'
september: '{that} month#9'
october: '{that} month#10'
november: '{that} month#11'
december: '{that} month#12'
