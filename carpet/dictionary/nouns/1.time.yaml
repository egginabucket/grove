second: '{unit time} small*3'
minute: '{unit time} small*2'
hour: '{unit time} small'
day: 'unit time'
week: '{unit time} big'
month: '(unit time) {big*2}'
year: '{unit time} big*3'
decade: '{unit time} big*4'
century: '{unit time} big*6'
millenia: '{unit time} big*7'
eon: '{unit time} big*8'

now: 'time this'
today: 'day this'
yesterday: 'day this below'
tomorrow: 'day this ahead'

monday: '{that} day#1'
